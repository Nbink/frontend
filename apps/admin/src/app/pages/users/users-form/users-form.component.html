<p-toast></p-toast>
<div class="admin-page">
    <p-card 
    [header]="editMode ? 'Update User': 'Add User'" 
    subheader="Add or update users here"> 
        <div class="grid mb-4">
            <div class="col-12">
                <p-toolbar>
                   <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button
                            styleClass="p-button-primary mr-4"
                            [label]="editMode ? 'Update': 'Create'" 
                            icon="pi pi-plus"
                            (click)="onSubmit()"
                        ></p-button>
                        <p-button
                            styleClass="p-button-secondary"
                            label="Cancel" 
                            icon="pi pi-times"
                            (click)="onCancel()"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="card">
                        <div class="formgrid grid col-12">
                            <div class="col-6">
                                <label for="name">Name</label>
                                <input formControlName="name" id="name" type="text" class="inputfield w-full">
                                <small *ngIf="userForm.name.invalid && isSubmitted" class="p-error">Name is required</small>
                            </div>
                            <div class="col-6">
                                <label for="email">Email</label>
                                <input formControlName="email" id="email" type="text" class="inputfield w-full">
                                <small *ngIf="userForm.email.invalid && isSubmitted"  class="p-error">
                                    Valid Email is required</small>
                            </div>
                            <div class="formgrid grid col-12">
                                <div class="col-6">
                                    <label for="isAdmin">Admin?</label><br>
                                    <p-inputSwitch formControlName="isAdmin">Admin</p-inputSwitch>
                                </div>
                                <div class="col-6">
                                    <label for="phone">Phone</label><br>
                                    <p-inputMask 
                                    mask="(999) 999-9999" 
                                    formControlName="phone" 
                                    placeholder="(999) 999-9999">
                                    </p-inputMask>
                                    <small *ngIf="userForm.phone.invalid && isSubmitted" class="p-error">Phone is required</small>
                                </div>
                                <div class="col-6">
                                    <label for="street">Street</label>
                                    <input formControlName="street" id="street" type="text" class="inputfield w-full">
                                    <small *ngIf="userForm.street.invalid && isSubmitted" class="p-error">Street is required</small>
                                </div>
                                <div class="col-6">
                                    <label for="apartment">Apartment</label>
                                    <input formControlName="apartment" id="apartment" type="text" class="inputfield w-full">
                                </div>
                                <div class="col-6">
                                    <label for="zip">Zip</label>
                                    <input formControlName="zip" id="zip" type="text" class="inputfield w-full">
                                    <small *ngIf="userForm.zip.invalid && isSubmitted" class="p-error">Zip is required</small>
                                </div>
                                <div class="col-6">
                                    <label for="city">City</label>
                                    <input formControlName="city" id="city" type="text" class="inputfield w-full">
                                    <small *ngIf="userForm.city.invalid && isSubmitted" class="p-error">City is required</small>
                                </div>
                                <div class="col-6">
                                    <label for="state">State</label>
                                    <input formControlName="state" id="state" type="text" class="inputfield w-full">
                                    <small *ngIf="userForm.state.invalid && isSubmitted" class="p-error">State is required</small>
                                </div>
                                <div class="col-6">
                                    <label for="password">Password</label>
                                    <input formControlName="password" id="password" type="text" class="inputfield w-full">
                                    <small *ngIf="userForm.password.invalid && isSubmitted" class="p-error">Password is required</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
