<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Users" subheader="List of all users"> 
        <div class="pgrid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button
                         label="New" 
                         icon="pi pi-plus"
                         routerLink="form"
                         ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="pgrid">
            <div class="p-col-12">
                <p-table [value]="users" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
                            <th pSortableColumn="email">Email<p-sortIcon Field="email"></p-sortIcon></th>
                            <th pSortableColumn="isAdmin">Admin<p-sortIcon Field="isAdmin"></p-sortIcon></th>
                            <th>City</th>
                            <th>State</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-user>
                        <tr>
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td>
                                <p-tag 
                                *ngIf="user.isAdmin"
                                styleClass="mr-2" 
                                icon="pi pi-check" 
                                severity="success" 
                                value="Admin">
                                </p-tag>
                            </td>
                            <td>{{user.city}}</td>
                            <td>{{user.state}}</td>
                            <td>
                                <p-button
                                styleClass="p-button-error mr-4"
                                icon="pi pi-trash"
                                (click)="deleteUser(user._id)"
                             ></p-button>
                             <p-button
                             styleClass="p-button-error"
                             icon="pi pi-pencil"
                             (click)="updateUser(user._id)"
                          ></p-button>
                        </td>   
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
