<p-toast></p-toast>
<div class="admin-page">
    <p-card 
    [header]="editMode ? 'Edit Product': 'Add Product'" 
    subheader="Add or edit products here"> 
        <div class="grid mb-4">
            <div class="col-12">
                <p-toolbar>
                   <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button
                            styleClass="p-button-primary mr-4"
                            [label]="editMode ? 'Update': 'Create'" 
                            icon="pi pi-plus"
                            (click)="onSubmit()"
                        ></p-button>
                        <p-button
                            styleClass="p-button-secondary"
                            label="Cancel" 
                            icon="pi pi-times"
                            (click)="onCancel()"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="card">
                        <div class="formgrid grid">
                            <div class="field col">
                                <label for="name">Name</label>
                                <input formControlName="name" id="name" type="text" class="inputfield w-full">
                                <small *ngIf="productForm.name.invalid && isSubmitted" class="p-error">Name is required</small>
                            </div>  
                            <div class="field col">
                                <label for="category">Category</label><br>             
                                <p-dropdown [options]="categories" formControlName="category" optionLabel="name" optionValue="_id"
                                [filter]="true" 
                                filterBy="name"
                                [showClear]="true"
                                placeholder="Select a Category"
                                ></p-dropdown>
                                <small *ngIf="productForm.category.invalid && isSubmitted" class="p-error">Category is required</small>
                            </div> 
                        </div>
                        <div class="formgrid grid">
                            <div class="field col-2">
                                <label for="price">Price</label><br>
                                <p-inputNumber formControlName="price" mode="decimal" inputId="price" [useGrouping]="false">
                                </p-inputNumber>
                                 <small *ngIf="productForm.price.invalid && isSubmitted" class="p-error">Price is required</small>
                            </div>
                            <div class="field col-4">
                                <label for="countInStock">Stock</label><br>
                                <p-inputNumber formControlName="countInStock" mode="decimal" inputId="countInStock" [useGrouping]="false">
                                </p-inputNumber>
                                 <small *ngIf="productForm.countInStock.invalid && isSubmitted" class="p-error">Stock is required</small>
                            </div> 
                            <div class="field col">
                                <label for="isFeatured">Featured?</label><br>
                                <p-inputSwitch formControlName="isFeatured">Featured?</p-inputSwitch>
                            </div> 
                        <div class="formgrid grid col-12">
                            <div class="field col-12">
                                <label for="description">Description</label><br>
                                <textarea  style="width:100%"  pInputTextarea formControlName="description">Description</textarea>
                                <small *ngIf="productForm.description.invalid && isSubmitted" class="p-error">Description is required</small>
                            </div> 
                        </div>
                        <div class="formgrid grid col-12">
                            <div class="field col-12">
                                <label for="richDescription">Rich Description</label><br>
                                <p-editor formControlName="richDescription" [style]="{'height':'320px'}"></p-editor>
                            </div> 
                        </div>
                        <div class="col-4">
                            <label for="name">Main Image</label><br>
                            <input 
                            type="file" 
                            class="p-inputtext"  
                            accept="image/*" 
                            (change)="onImageUpload($event)"> 
                            <small *ngIf="productForm.image.invalid && isSubmitted" class="p-error">Image is required</small>
                            <div class="col-4 mt-2">
                                <img style="width: 100%" [src]="imageDisplay">
                            </div>
                        </div>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
