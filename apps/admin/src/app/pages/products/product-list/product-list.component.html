<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Products" subheader="List of all products"> 
        <div class="pgrid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button
                         label="New" 
                         icon="pi pi-plus"
                         routerLink="form"
                         ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="pgrid">
            <div class="p-col-12">
                <p-table [paginator]="true" [rows]="10" [value]="products" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
                            <th>Image</th>
                            <th pSortableColumn="price">Price<p-sortIcon field="price"></p-sortIcon></th>
                            <th pSortableColumn="countInStock">Stock<p-sortIcon field="countInStock"></p-sortIcon></th>
                            <th pSortableColumn="category">Category<p-sortIcon field="category"></p-sortIcon></th>
                            <th pSortableColumn="isFeatured">Featured?<p-sortIcon field="isFeatured"></p-sortIcon></th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{product.name}}</td>
                            <td><img [src]="product.image" 
                                style="width: 200px; height: 200px;"> </td>
                            <td>{{product.price}}</td>
                            <td>{{product.countInStock}}</td>
                            <td>{{product.category.name}}</td>
                            <td>{{product.isFeatured}}</td>
                            <td>
                                <p-button
                                styleClass="p-button-error mr-4"
                                icon="pi pi-trash"
                                (click)="deleteProduct(product._id)"
                             ></p-button>
                             <p-button
                             styleClass="p-button-error"
                             icon="pi pi-pencil"
                             (click)="updateProduct(product._id)"
                          ></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
